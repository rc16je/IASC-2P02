<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="teal">
					<h2>Stereoscopes</h2>
					<p>19th century virtual reality!</p>
				</section>
				
				<section> 
				
				<img src="http://www.berezin.com/3d/images/pedstereo.jpg">
				
				</section>
				
				<section> 
				
				<img src="https://i.pinimg.com/originals/46/5a/cf/465acf9acb506240f7a9fa28e10c6a29.jpg">
																									
				</section>
				
				<section data-background="http://www.londonstereo.com/img/intro_photo2.jpg">
				
				</section>
				
				<section>
					<img src="http://www.tgldirect.com/product_files/061201770000/061201770000--700.jpg">
				</section>
				
				<section data-background="https://www.jamescumminsbookseller.com/pictures/264298_2.jpg?v=1435761981">
				
				</section>
				
				<section data-background="https://images.aspireauctions.com/auctions/2015FEB/large/70448-01.jpg?6679743000">
				
				</section>
				
				<section>
				<img src="https://i1.wp.com/www.design42.com/caving/blog/wp-content/uploads/2016/12/Holmes_stereoscope.jpg">
				
				</section>
				
				<section> 
				<img src="https://assets.catawiki.nl/assets/2017/11/1/c/2/6/c260e549-71bd-470a-b2c3-060d10356e74.jpg">
					
				</section>
				
				<section data-background="http://www.earlyphotography.co.uk/Images/V59.JPG">
				
				</section>
				
				<section data-background="https://spotlight.kcl.ac.uk/wp-content/uploads/sites/14/2016/10/Stereoscope-3.jpg">
				
				</section>
				
				<section data-background="https://i.pinimg.com/originals/32/b3/9f/32b39f859fc5d9e7501055b9d2c7a91c.jpg">
				</section>
				
				<section> 
				<img src="https://i0.wp.com/photofocus.com/wp-content/uploads/2017/07/view-master.jpg?resize=480%2C480&ssl=1">
				</section>
				
				<section data-background="https://icdn3.digitaltrends.com/image/owl-stereoscope-phone-globe-640x427-c.jpg?ver=1">
				</section>
				
				<section data-background="https://assets.entrepreneur.com/content/3x2/1300/20170403182911-GettyImages-648307604.jpeg?width=700&crop=2:1">
				</section>												
				
				<section>
				<h2>Thank you!!</h2>
				
				</section>
								
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			// Slide every five seconds
		Reveal.configure({
		  autoSlide: 20000
			});
		</script>
	</body>
</html>
